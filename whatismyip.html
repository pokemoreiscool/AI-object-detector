<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's My IP?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.07);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 36px 40px;
      width: 480px;
      max-width: 95vw;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }
    h1 { font-size: 22px; font-weight: 600; margin-bottom: 24px; color: #a0cfff; letter-spacing: 1px; text-transform: uppercase; }
    .ip-display {
      font-size: 34px; font-weight: 700; color: #fff;
      background: rgba(255,255,255,0.1); border-radius: 12px;
      padding: 14px; margin-bottom: 22px; letter-spacing: 1px; word-break: break-all;
    }
    .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; text-align: left; margin-bottom: 22px; }
    .info-item { background: rgba(255,255,255,0.08); border-radius: 10px; padding: 11px 14px; }
    .info-label { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: #a0cfff; margin-bottom: 3px; }
    .info-value { font-size: 14px; font-weight: 500; color: #fff; }
    .loading { color: #a0cfff; font-style: italic; }
    .error { color: #ff6b6b; font-size: 15px; }
    #map { width: 100%; height: 260px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.15); margin-bottom: 16px; display: none; }
    .btn-row { display: flex; gap: 10px; justify-content: center; }
    .refresh-btn { background: #1a73e8; color: #fff; border: none; border-radius: 8px; padding: 10px 28px; font-size: 14px; cursor: pointer; }
    .refresh-btn:hover { background: #1557b0; }
    .copy-btn { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; padding: 10px 18px; font-size: 14px; cursor: pointer; }
    .copy-btn:hover { background: rgba(255,255,255,0.2); }
    .note { margin-top: 14px; font-size: 11px; color: rgba(255,255,255,0.4); }
  </style>
</head>
<body>
  <div class="card">
    <h1>üåê What's My IP?</h1>
    <div class="ip-display" id="ip"><span class="loading">Loading...</span></div>
    <div class="info-grid">
      <div class="info-item"><div class="info-label">City</div><div class="info-value" id="city">‚Äî</div></div>
      <div class="info-item"><div class="info-label">Region</div><div class="info-value" id="region">‚Äî</div></div>
      <div class="info-item"><div class="info-label">Country</div><div class="info-value" id="country">‚Äî</div></div>
      <div class="info-item"><div class="info-label">Timezone</div><div class="info-value" id="timezone">‚Äî</div></div>
      <div class="info-item"><div class="info-label">ISP / Org</div><div class="info-value" id="isp">‚Äî</div></div>
      <div class="info-item"><div class="info-label">Coordinates</div><div class="info-value" id="coords">‚Äî</div></div>
    </div>
    <div id="map"></div>
    <div class="btn-row">
      <button class="refresh-btn" onclick="fetchIP()">üîÑ Refresh</button>
      <button class="copy-btn" onclick="copyIP()">üìã Copy IP</button>
    </div>
    <div class="note">Location is approximate ‚Äî based on IP, not GPS.</div>
  </div>

  <script>
    let map = null, marker = null, circle = null, currentIP = '';

    function copyIP() {
      if (!currentIP) return;
      navigator.clipboard.writeText(currentIP).then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.textContent = '‚úÖ Copied!';
        setTimeout(() => btn.textContent = 'üìã Copy IP', 2000);
      });
    }

    function initMap(lat, lon) {
      const mapEl = document.getElementById('map');
      mapEl.style.display = 'block';
      if (!map) {
        map = L.map('map').setView([lat, lon], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);
      } else {
        map.setView([lat, lon], 11);
        if (marker) map.removeLayer(marker);
        if (circle) map.removeLayer(circle);
      }
      marker = L.marker([lat, lon]).addTo(map).bindPopup('üìç Your approximate location').openPopup();
      circle = L.circle([lat, lon], { color: '#1a73e8', fillColor: '#1a73e8', fillOpacity: 0.12, radius: 5000 }).addTo(map);
    }

    function setFields(ip, city, region, country, timezone, isp, lat, lon) {
      currentIP = ip;
      document.getElementById('ip').textContent = ip;
      document.getElementById('city').textContent = city || 'Unknown';
      document.getElementById('region').textContent = region || 'Unknown';
      document.getElementById('country').textContent = country || 'Unknown';
      document.getElementById('timezone').textContent = timezone || 'Unknown';
      document.getElementById('isp').textContent = isp || 'Unknown';
      if (lat && lon) {
        document.getElementById('coords').textContent = `${lat}, ${lon}`;
        initMap(parseFloat(lat), parseFloat(lon));
      }
    }

    async function tryIpinfo() {
      const res = await fetch('https://ipinfo.io/json');
      const d = await res.json();
      if (!d.ip) throw new Error('No IP');
      const [lat, lon] = (d.loc || ',').split(',');
      setFields(d.ip, d.city, d.region, d.country, d.timezone, d.org, lat, lon);
    }

    async function tryFreeIpApi() {
      const res = await fetch('https://freeipapi.com/api/json');
      const d = await res.json();
      if (!d.ipAddress) throw new Error('No IP');
      setFields(d.ipAddress, d.cityName, d.regionName, d.countryName, d.timeZone, null, d.latitude, d.longitude);
    }

    async function fetchIP() {
      document.getElementById('ip').innerHTML = '<span class="loading">Loading...</span>';
      ['city','region','country','timezone','isp','coords'].forEach(id => document.getElementById(id).textContent = '‚Äî');

      try {
        await tryIpinfo();
      } catch (e1) {
        try {
          await tryFreeIpApi();
        } catch (e2) {
          document.getElementById('ip').innerHTML = '<span class="error">‚ùå Failed to load ‚Äî try refreshing</span>';
          console.error('Both APIs failed', e1, e2);
        }
      }
    }

    fetchIP();
  </script>
  ver:3.5
</body>
</html>
